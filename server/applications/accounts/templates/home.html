<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign in</title>
</head>
<body>
    {% load socialaccount %}
    <h2>Google login</h2>
    
    <a href="{% provider_login_url 'google' %}?next=/api/v1/account/generate-jwt-token/">Login with Google</a>
    
    {% if user.is_authenticated %}
        <p>You are signed in as {{ user.email }}</p>
        <a href="{% url 'account_logout' %}">Logout</a>
    {% endif %}
</body>
</html>
